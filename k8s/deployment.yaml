apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 1
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: "goserver"
          image: "loxt/hello-go:v2"
          env:
            - name: "NAME"
              value: "Emannuel"
            - name: "AGE"
              value: "18"
